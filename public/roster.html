<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Roster - Classic WoW Manager</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/roster.css">
    <link rel="stylesheet" href="/roster-buttons.css">
    <link rel="stylesheet" href="/add-character.css">
    <link rel="stylesheet" href="/confirmation-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="app-title">Classic WoW Manager</div>
            <nav class="top-nav">
                <a href="/" class="top-nav-link">Events</a>
                <a href="/players" class="top-nav-link">Players</a>
            </nav>
        </div>
        <div id="auth-container">
            <!-- Auth content is now loaded by top-bar.js -->
        </div>
    </div>

    <div class="content">
        <div class="back-button-wrapper">
            <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Back to Events</a>
        </div>

        <h1 id="roster-event-title">Loading Roster...</h1>
        <div class="roster-container">
            <div id="roster-grid">
                <p>Loading roster data...</p>
            </div>
        </div>

        <div id="bench-container" class="bench-container" style="display: none;">
            <h2 id="bench-title">Bench</h2>
            <div id="bench-list-container" class="bench-list-container">
                <div id="benched-list" class="benched-list"></div>
            </div>
        </div>

        <div class="button-panel">
            <a id="comp-tool-button" href="#" class="panel-button" target="_blank">
                <i class="fas fa-wrench"></i>
                <span>Comp-tool</span>
            </a>
            <button id="revert-roster-button" class="panel-button" style="display: none;">
                <i class="fas fa-undo"></i>
                <span>Revert</span>
            </button>
            
            <!-- Toggle switches -->
            <div class="toggle-container">
                <span class="toggle-label">Disc names</span>
                <div id="toggle-names-switch" class="toggle-switch">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <div class="toggle-container">
                <span class="toggle-label">Hide in raid</span>
                <div id="hide-in-raid-switch" class="toggle-switch active">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <div class="toggle-container">
                <span class="toggle-label">Hide bench</span>
                <div id="hide-bench-switch" class="toggle-switch">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <div class="toggle-container">
                <span class="toggle-label">Hide confirmed</span>
                <div id="hide-confirmed-switch" class="toggle-switch">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Search Overlay -->
    <div id="player-search-overlay" class="player-search-overlay">
        <div class="player-search-modal">
            <button class="player-search-close">&times;</button>
            <div class="player-search-header">Search for Player</div>
            <input type="text" id="player-search-input" class="player-search-input" placeholder="Type player name (min 3 characters)..." autocomplete="off">
            <div id="player-search-results" class="player-search-results">
                <div class="player-search-no-results">Type at least 3 characters to search</div>
            </div>
        </div>
    </div>

    <script src="/confirmation-modal.js"></script>
    <script src="/add-character.js"></script>
    <script src="/roster-api.js"></script>
    <script src="/roster.js"></script>
    <script src="/top-bar.js"></script>
</body>
</html>
