<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Roster - Classic WoW Manager</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/roster.css">
    <link rel="stylesheet" href="/roster-buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="app-title">Classic WoW Manager</div>
            <nav class="top-nav">
                <a href="/" class="top-nav-link">Events</a>
                <a href="/players" class="top-nav-link">Players</a>
            </nav>
        </div>
        <div id="auth-container">
            <!-- Auth content is now loaded by top-bar.js -->
        </div>
    </div>

    <div class="content">
        <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Back to Events</a>

        <div class="button-panel">
            <a id="comp-tool-button" href="#" class="panel-button" target="_blank">
                <i class="fas fa-wrench"></i> Go to Comp-tool
            </a>
            <button id="toggle-names-button" class="panel-button">
                <i class="fas fa-user-secret"></i> Show disc names
            </button>
        </div>

        <h1 id="roster-event-title">Loading Roster...</h1>
        <div id="roster-grid">
            <p>Loading roster data...</p>
        </div>
    </div>

    <script src="/roster.js"></script>
    <script src="/top-bar.js"></script>
</body>
</html>
