<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Log - Classic WoW Manager</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="raidlogs">
    <div class="top-bar">
        <div class="top-bar-left">
            <img src="/images/1p_logo.png" alt="1Principles" class="app-logo" width="110" height="30">
            <nav class="top-nav">
                <a href="/" class="top-nav-link">Home</a>
                <div class="top-nav-dropdown">
                    <button class="top-nav-link dropdown-toggle" id="upcoming-raids-dropdown">
                        Raids <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu" id="upcoming-raids-menu">
                        <div class="dropdown-loading">Loading raids...</div>
                    </div>
                </div>
                <a href="/guild-members" class="top-nav-link">Members</a>
                <a href="/attendance" class="top-nav-link">Attendance</a>
            </nav>
        </div>
        <div id="auth-container"></div>
    </div>

    <div class="content" style="background: transparent; box-shadow: none;">
        <div class="container" style="max-width: 1400px; margin: 0 auto; padding: 24px 20px 40px;">
            <h1 style="margin: 0 0 16px;">Item Log</h1>
            <div id="itemlogStatus" class="refresh-status" style="margin-bottom: 10px;"></div>
            <div id="itemlogGrid" class="itemlog-grid">
                <div id="colSunday" class="itemlog-col"></div>
                <div id="colThursday" class="itemlog-col"></div>
                <div id="colFriday" class="itemlog-col"></div>
            </div>
        </div>
    </div>

    <script src="/top-bar.js"></script>
    <script src="/itemlog.js"></script>
</body>
</html>
