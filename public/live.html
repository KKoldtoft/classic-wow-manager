<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live View - Warcraft Logs</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
        .live-container { width: 1600px; max-width: 100%; margin: 20px auto; padding: 16px; background: rgba(0,0,0,0.5); border-radius: 8px; }
        .controls { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
        .controls input[type="text"] { flex: 1; padding: 8px; }
        .time-controls { display: flex; align-items: center; gap: 6px; }
        .time-controls input { width: 48px; padding: 6px 8px; text-align: center; }
        .filters { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 8px; }
        .filters label { display: inline-flex; align-items: center; gap: 6px; font-size: 12px; cursor: pointer; }
        .filters input { transform: scale(1.1); }
        .stream {
            height: 60vh;
            overflow-y: auto;
            overflow-x: auto;
            background: #0b0b0b;
            padding: 10px;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 13px;
        }
        .line {
            white-space: pre; /* no wrapping; enable horizontal scroll on .stream */
            color: #ddd;
        }
        .timestamp { color: #9ad; margin-right: 6px; }
        .status { color: #aaa; font-size: 12px; margin-left: 8px; }

        /* Color coding by type */
        .type-damage { color: #ff6b6b; }
        .type-heal { color: #6bff7a; }
        .type-applybuff, .type-refreshbuff { color: #f1c40f; }
        .type-removebuff, .type-removebuffstack { color: #f39c12; }
        .type-applydebuff, .type-refreshdebuff { color: #e67e22; }
        .type-dispel, .type-steal { color: #1abc9c; }
        .type-interrupt { color: #9b59b6; }
        .type-cast { color: #3498db; }
        .type-resourcechange { color: #2ecc71; }
        .type-death { color: #ecf0f1; background: #c0392b; padding: 0 2px; border-radius: 2px; }
        /* Fallback for unknown types remains default .line color */

        /* Stats grid */
        .stats-grid {
            margin-top: 12px;
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 12px;
        }
        .encounter-feed { width: 1600px; max-width: 100%; margin: 8px auto 0; padding: 8px 12px; color: #ddd; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .encounter-line { margin: 2px 0; }
        .encounter-start { color: #2ecc71; }
        .encounter-end { color: #e74c3c; }
        .death-card {
            background: #131313;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 10px;
            color: #ddd;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        .death-card .title { font-weight: bold; margin-bottom: 6px; display: flex; justify-content: space-between; }
        .death-card .mini-stream { max-height: 180px; overflow-y: auto; overflow-x: auto; background: #0b0b0b; border-radius: 4px; padding: 6px; font-size: 12px; }
    </style>
    <script defer src="/top-bar.js"></script>
    <script defer src="/live.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const report = params.get('report') || '';
            const input = document.getElementById('reportInput');
            if (report) input.value = report;
        });
    </script>
    <link rel="icon" href="/images/1p_logo.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Minimal live event stream from Warcraft Logs" />
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <img src="/images/1p_logo.png" alt="1Principles" class="app-logo" width="110" height="30">
            <nav class="top-nav">
                <a href="/" class="top-nav-link">Home</a>
                <div class="top-nav-dropdown">
                    <button class="top-nav-link dropdown-toggle" id="upcoming-raids-dropdown">
                        Upcoming Raids <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu" id="upcoming-raids-menu">
                        <div class="dropdown-loading">Loading raids...</div>
                    </div>
                </div>
                <a href="/guild-members" class="top-nav-link">Guild Members</a>
                <a href="/attendance" class="top-nav-link">Regular Attendance</a>
            </nav>
        </div>
        <div id="auth-container"></div>
    </div>

    <div class="raid-bar" id="raid-bar" style="display: none;">
        <div class="raid-bar-left">
            <span class="raid-title" id="raid-title">Live View</span>
            <nav class="raid-nav">
                <a href="#" class="raid-nav-link" id="raid-roster-link"><i class="fas fa-users"></i> Roster</a>
                <a href="#" class="raid-nav-link" id="raid-assignments-link"><i class="fas fa-tasks"></i> Assignments</a>
                <a href="/raidlogs" class="raid-nav-link" id="raid-logs-link"><i class="fas fa-chart-line"></i> Raid Logs</a>
                <a href="/gold" class="raid-nav-link" id="raid-goldpot-link"><i class="fas fa-coins"></i> Gold Pot</a>
                <a href="/loot" class="raid-nav-link" id="raid-loot-link"><i class="fas fa-shield-alt"></i> Loot</a>
                <a href="/live" id="live-view-link" class="raid-nav-link" style="display:inline-flex;align-items:center;gap:6px;">
                    <span>Live View</span>
                    <span id="live-indicator" style="width:10px;height:10px;border-radius:50%;background:#e74c3c;box-shadow:0 0 6px #e74c3c;"></span>
                </a>
            </nav>
        </div>
        <div class="raid-bar-right">
            <button class="raid-close-btn" onclick="localStorage.removeItem('activeEventSession'); location.reload();">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div id="encounter-feed" class="encounter-feed"></div>
    <div class="live-container">
        <h2>Live View</h2>
        <div class="controls">
            <input id="reportInput" type="text" placeholder="Enter Warcraft Logs report code or URL" />
            <div class="time-controls" title="Start time (HH MM SS)">
                <input id="hh" type="number" min="0" max="23" value="0" />
                <input id="mm" type="number" min="0" max="59" value="0" />
                <input id="ss" type="number" min="0" max="59" value="0" />
            </div>
            <button id="startBtn">Start</button>
            <button id="pauseBtn" type="button">Pause</button>
            <button id="jumpFirstBtn" type="button">Jump to First Fight</button>
            <button id="jumpNextBtn" type="button">Jump to Next Fight</button>
            <button id="startSharedBtn" type="button" style="display:none;">Start Shared Live Session</button>
            <span class="status" id="status"></span>
        </div>
        
        <div id="stream" class="stream" aria-live="polite"></div>
        <div id="stats" class="stats-grid" aria-live="polite"></div>
    </div>
</body>
</html>
