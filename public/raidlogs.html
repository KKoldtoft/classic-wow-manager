<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Logs - Google Sheet Import - Classic WoW Manager</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/logs.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <img src="/images/1p_logo.png" alt="1Principles" class="app-logo" width="160" height="35">
            <nav class="top-nav">
                <a href="/" class="top-nav-link">Home</a>
                <div class="top-nav-dropdown">
                    <button class="top-nav-link dropdown-toggle" id="upcoming-raids-dropdown">
                        Upcoming Raids <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu" id="upcoming-raids-menu">
                        <div class="dropdown-loading">Loading raids...</div>
                    </div>
                </div>
            </nav>
        </div>
        <div id="auth-container">
            <!-- Auth content is now loaded by top-bar.js -->
        </div>
    </div>

    <!-- Active Raid Bar (shown when raid is selected) -->
    <div class="raid-bar" id="raid-bar" style="display: none;">
        <div class="raid-bar-left">
            <div class="raid-title" id="raid-title">Loading raid...</div>
        </div>
        <div class="raid-bar-right">
            <nav class="raid-nav">
                <a href="#" class="raid-nav-link" id="raid-roster-link">Roster</a>
                <a href="#" class="raid-nav-link" id="raid-assignments-link">Assignments</a>
                <a href="/raidlogs" class="raid-nav-link active" id="raid-raidlogs-link">Raid Logs</a>
                <a href="#" class="raid-nav-link" id="raid-goldpot-link">Gold Pot</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Raid Logs Import</h1>
            <p>Import player ability data from Google Sheets</p>
        </div>

        <!-- Import Form -->
        <div class="import-section">
            <h2>Import Sheet Data</h2>
            <form id="import-form">
                <div class="form-group">
                    <label for="sheet-url">Google Sheet URL:</label>
                    <input 
                        type="url" 
                        id="sheet-url" 
                        name="sheet-url" 
                        placeholder="https://docs.google.com/spreadsheets/d/..." 
                        required
                        class="form-input"
                    >
                    <small class="form-help">Paste the full Google Sheets URL</small>
                </div>

                <div class="form-group">
                    <label for="event-id">Event ID:</label>
                    <input 
                        type="text" 
                        id="event-id" 
                        name="event-id" 
                        placeholder="1398024458546974870" 
                        required
                        class="form-input"
                    >
                    <small class="form-help">Enter the event ID to link this data to</small>
                </div>

                <button type="submit" id="import-btn" class="btn primary">
                    <i class="fas fa-download"></i> Go - Import Data
                </button>
            </form>
        </div>

        <!-- Loading/Status -->
        <div id="status-section" style="display: none;">
            <div id="loading-indicator" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Processing Google Sheet...
            </div>
        </div>

        <!-- Results Display -->
        <div id="results-section" style="display: none;">
            <h2>Import Results</h2>
            <div id="import-summary"></div>
            <div id="player-data-table"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="/script.js"></script>
    <script src="/top-bar.js"></script>
    <script src="/raidlogs.js"></script>
</body>
</html>
