<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Assignments Summary - Classic WoW Manager</title>
  <link rel="stylesheet" href="/style.css?v=frsync-2">
  <link rel="stylesheet" href="/raidlogs.css?v=frsync-2">
  <link rel="stylesheet" href="/assignments.css?v=3">
  <link rel="stylesheet" href="/all-assignments.css?v=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="all-assignments">
  <div class="top-bar">
    <div class="top-bar-left">
      <img src="/images/1p_logo.png" alt="1Principles" class="app-logo" width="110" height="30">
      <nav class="top-nav">
        <a href="/" class="top-nav-link">Home</a>
        <div class="top-nav-dropdown">
          <button class="top-nav-link dropdown-toggle" id="upcoming-raids-dropdown">
            Raids <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-menu" id="upcoming-raids-menu">
            <div class="dropdown-loading">Loading raids...</div>
          </div>
        </div>
        <a href="/guild-members" class="top-nav-link">Members</a>
        <a href="/attendance" class="top-nav-link">Attendance</a>
      </nav>
    </div>
    <div id="auth-container"></div>
  </div>

  <!-- Active Raid Bar (shown when raid is selected) -->
  <div class="raid-bar" id="raid-bar" style="display: none;">
    <div class="raid-bar-left">
      <span class="raid-title" id="raid-title">Loading...</span>
      <nav class="raid-nav">
        <a href="#" class="raid-nav-link" id="raid-roster-link">
          <i class="fas fa-users"></i> Roster
        </a>
        <a href="#" class="raid-nav-link" id="raid-assignments-link">
          <i class="fas fa-tasks"></i> Assignments
        </a>
        <a href="#" class="raid-nav-link active" id="raid-all-assignments-link">
          <i class="fas fa-list"></i> All Assignments
        </a>
        <a href="/raidlogs" class="raid-nav-link" id="raid-logs-link">
          <i class="fas fa-chart-line"></i> Raid Logs
        </a>
        <a href="/gold" class="raid-nav-link" id="raid-goldpot-link">
          <i class="fas fa-coins"></i> Gold Pot
        </a>
        <a href="/loot" class="raid-nav-link" id="raid-loot-link">
          <i class="fas fa-shield-alt"></i> Loot
        </a>
      </nav>
    </div>
    <div class="raid-bar-right">
      <button class="raid-close-btn" onclick="localStorage.removeItem('activeEventSession'); location.reload();">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Page content container -->
  <div class="container" id="all-assignments-container">
    <div class="page-header">
      <h1><i class="fas fa-list"></i> All Assignments Summary</h1>
      <p class="page-subtitle">Compact view of all boss assignments</p>
    </div>
    
    <div id="loading" class="loading-state">
      <i class="fas fa-spinner fa-spin"></i> Loading assignments...
    </div>
    
    <div id="content" style="display: none;">
      <!-- Content will be dynamically inserted here -->
    </div>
  </div>

  <script src="/top-bar.js?v=frsync-2"></script>
  <script src="/all-assignments.js?v=1"></script>
</body>
</html>
